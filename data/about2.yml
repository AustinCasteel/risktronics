description2 : We provide strategic solutions that can help your organization identify, quantify, and manage the risk associated with information assets and the complete range of penetration testing services. We also use Agile methodology with a focus on DevSecOps to address the full range of infrastructure needs for our customers regardless size and location. For further information or requests please contact us using the contact email at the bottom of this page. Funded by Romanian Government through StartUp Nation 2017 Program. Member of ClujIT Cluster.
